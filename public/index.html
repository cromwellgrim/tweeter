<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container" type="test/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Font Links -->
      <!-- Bungee -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
      <!-- Source Sans Pro -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav class="nav-bar sticky">
        <span class="title">tweeter</span>
        <a class="nav-bar-btn" href="#"><button>Write a new tweet</button></a>
      </nav>

      <!-- header plus logo-->
      <header class="header content">
        <div class="profile-hex">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="profile-name">
            <h2>Dylan</h2>
        </div>
      </header>


    <!-- Page-specific (main) content here -->
    <main class="container content">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="new-tweet-form" action="/tweets/" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="new-tweet-div">
              <button class="new-tweet-btn" type="submit" >Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="tweet-container">
        <header></header>
          <textarea >Blaseball know discipline shelled moist ground out thieves.</textarea>
        </header>
        
        <footer>
          <hr>
          <di>1 day ago</div>
          <div style="justify-content: flex-end;">
            <img src="/images/s-bell.png">
            <img src="/images/s-retweet.png">
            <img src="/images/s-star.png">
          </div>
        </footer>
      </article>
    
    </main>
  </body>
</html>
